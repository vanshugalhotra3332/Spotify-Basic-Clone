<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Let's Get Ready To Rumble...</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Covers/all_eyez.png" alt="1">
                    <span class="songName">Ambitionz Az a Ridah</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:38
                            <i id="0" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/its_on.png" alt="2">
                    <span class="songName">It's On</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:02
                            <i id="1" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/all_eyez.png" alt="3">
                    <span class="songName">Only God Can Judge Me</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:57
                            <i id="2" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/long_kiss.png" alt="1">
                    <span class="songName">Notorious Thugs</span>
                    <span class="songlistplay">
                        <span class="timestamp">06:10
                            <i id="3" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/its_on.png" alt="1">
                    <span class="songName">Real Muthaphuckkin G's</span>
                    <span class="songlistplay">
                        <span class="timestamp">04:47
                            <i id="4" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/don_kil.png" alt="1">
                    <span class="songName">Hail Mary</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:10
                            <i id="5" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/long_kiss.png" alt="1">
                    <span class="songName">Long Kiss Goodnight</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:19
                            <i id="6" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/ready_to_die.png" alt="1">
                    <span class="songName">Who Shot Ya?</span>
                    <span class="songlistplay">
                        <span class="timestamp">03:48
                            <i id="7" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="Covers/its_on.png" alt="1">
                    <span class="songName">Boyz n Tha Hood (G-Mix)</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:39
                            <i id="8" class="far songItemPlay fa-play-circle">
                            </i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
